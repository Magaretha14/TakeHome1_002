<html>
    <head>
        <title>Hiling 2020</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
            <h1>Hiling</h1>
        </center>
        <hr/>
        <form action="/hiling" method="POST">
            <fieldset>
                <legend>Form Lokasi</legend>
                <p>
                    <label>Nama : </label>
                    <input type="text" name="nama"/>
                </p>
                <br/>
                <p>
                    <label>Lokasi : </label>
                    <input type="text" name="lokasi"/>
                </p>
                <br/>
                <p>
                    <label>Gambar : </label>
                    <input type="file" name="gambar" accept="image/*"/>
                </p>
                
                <p>
                    <input type="submit" value="SAVE"/>
                </p>
            </fieldset>
            
        </form>
        
        
    </body>
</html>
